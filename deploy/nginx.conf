# Configuration Nginx — BQ-CP-CAI Intranet
# /etc/nginx/sites-available/cp-caisse.conf
# BQ-DSI-INFRA-001 Rév.03 — 2025
# ══════════════════════════════════════════════════════════════════

# Redirection HTTP → HTTPS
server {
    listen      80;
    listen      [::]:80;
    server_name cp-caisse.intranet.banque.tn;
    return      301 https://$host$request_uri;
}

# Serveur principal HTTPS
server {
    listen      443 ssl http2;
    listen      [::]:443 ssl http2;
    server_name cp-caisse.intranet.banque.tn;

    # ── Certificat TLS (PKI interne banque) ────────────────────────
    ssl_certificate     /etc/ssl/banque/cp-caisse.crt;
    ssl_certificate_key /etc/ssl/banque/cp-caisse.key;

    # Protocoles et chiffrement
    ssl_protocols             TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers               ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache         shared:SSL:10m;
    ssl_session_timeout       1d;
    ssl_session_tickets       off;
    ssl_stapling              on;
    ssl_stapling_verify       on;

    # ── En-têtes de sécurité HTTP ──────────────────────────────────
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options           "DENY" always;
    add_header X-Content-Type-Options    "nosniff" always;
    add_header X-XSS-Protection          "1; mode=block" always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy        "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy
        "default-src 'self'; \
         script-src 'self' 'unsafe-inline'; \
         style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; \
         font-src 'self' https://fonts.gstatic.com; \
         img-src 'self' data:; \
         connect-src 'self'; \
         frame-ancestors 'none'; \
         form-action 'self';" always;

    # ── Répertoire racine (fichiers statiques frontend) ────────────
    root  /var/www/cp-caisse/frontend;
    index index.html;

    # Compression gzip
    gzip            on;
    gzip_types      text/html text/css application/javascript application/json;
    gzip_min_length 1024;
    gzip_vary       on;

    # Cache fichiers statiques
    location ~* \.(css|js|png|jpg|ico|woff2?)$ {
        expires     7d;
        add_header  Cache-Control "public, immutable";
        access_log  off;
    }

    # ── Fichiers statiques frontend ────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;

        # Bloquer l'accès aux fichiers sensibles
        location ~ /\.(env|git|htaccess) { deny all; return 404; }
        location ~ \.(sql|log|bak|conf)$  { deny all; return 404; }
    }

    # ── Proxy API → Node.js backend ────────────────────────────────
    location /api/ {
        proxy_pass         http://127.0.0.1:3000;
        proxy_http_version 1.1;

        # Headers proxy
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_read_timeout    60s;
        proxy_send_timeout    30s;

        # Taille max requête (formulaire + pièces jointes éventuelles)
        client_max_body_size 5M;

        # Buffers
        proxy_buffer_size   128k;
        proxy_buffers       4 256k;
        proxy_busy_buffers_size 256k;
    }

    # ── Health check (non authentifié, accès monitoring) ──────────
    location = /api/v1/health {
        proxy_pass http://127.0.0.1:3000;
        access_log off;
        allow 10.0.0.0/8;     # Réseau intranet banque
        allow 172.16.0.0/12;  # VLAN monitoring
        allow 127.0.0.1;
        deny  all;
    }

    # ── Limitation des tentatives de connexion ─────────────────────
    location = /api/v1/auth/login {
        limit_req zone=login_limit burst=5 nodelay;
        proxy_pass http://127.0.0.1:3000;
        client_max_body_size 1M;
    }

    # ── Logs ───────────────────────────────────────────────────────
    access_log /var/log/nginx/cp-caisse.access.log  combined;
    error_log  /var/log/nginx/cp-caisse.error.log   warn;
}

